	<script>
		function getProfile(){
			var ref = new Firebase("https://flickering-inferno-1570.firebaseio.com/");
			var authData = ref.getAuth();

			document.getElementById('email').innerHTML = "I got this far";

			if (authData) {
			  	//console.log("Authenticated user with uid:", authData.uid);
			  	// show email
				document.getElementById('email').innerHTML = "<strong>Email</strong>: " + authData.password.email;

				// find username
				var usersUrl = "https://flickering-inferno-1570.firebaseio.com/Users";
				var usersRef = new Firebase(usersUrl);

				usersRef.once("value", function(snapshot) {

					snapshot.forEach(function(childSnapshot) {
						if ( childSnapshot.child("UserInfo").child("Email").val() == authData.password.email )
							document.getElementById('username').innerHTML = "<strong>Username</strong>: " + childSnapshot.key();
					});
				});
			}
			else
			{
				document.getElementById('email').innerHTML = "<strong>Email: </strong>No Email ):";
			}
		}
	</script>

	<!-- Function returns username -->
	<script>
		function getUsername() {
			var ref = new Firebase("https://flickering-inferno-1570.firebaseio.com/");
			var authData = ref.getAuth();

			if (authData) {
				// find username
				var usersUrl = "https://flickering-inferno-1570.firebaseio.com/Users";
				var usersRef = new Firebase(usersUrl);

				usersRef.once("value", function(snapshot) {

					snapshot.forEach(function(childSnapshot) {
						if ( childSnapshot.child("UserInfo").child("Email").val() == authData.password.email )
							return childSnapshot.key();
					});
				});
			}
			else {
				return false;
			}
		}
	</script>
