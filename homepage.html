<script>
  //function goes to groupspage with user string appended to the end
  function parseUrl() {
    console.log("window location: " + window.location);
    var UrlString = window.location.toString();
    var userIndex = UrlString.indexOf("?") + 1;
    console.log("USER NAME: " + UrlString.substring(userIndex, UrlString.length));
    var UrlSubString = UrlString.substring(userIndex, UrlString.length);
    var groupUrl = 'groupspage.html?';
    var finalGroupUrl = groupUrl.concat(UrlSubString);
    window.location.href=finalGroupUrl;
  }

  function gotoAllChoresPage() {
    console.log("window location: " + window.location);
    var UrlString = window.location.toString();
    var userIndex = UrlString.indexOf("?") + 1;
    console.log("USER NAME: " + UrlString.substring(userIndex, UrlString.length));
    var UrlSubString = UrlString.substring(userIndex, UrlString.length);
    var groupUrl = 'allchorespage.html?';
    var finalGroupUrl = groupUrl.concat(UrlSubString);
    window.location.href=finalGroupUrl;
  }
</script>
