<html>

	<head>
	    <title>My Profile</title>

	    <!-- include stylesheets and bootstrap -->
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	     <!-- Optional theme -->
	    <link  href="https:///bootswatch.com/paper/bootstrap.min.css" Rel="stylesheet" id="bs-theme-stylesheet">

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	   	<link rel="stylesheet" type="text/css" href="style.css">

	   	<!-- firebase -->
	   	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

	</head>

	<script>
	    var myDataRef = new Firebase('https://flickering-inferno-1570.firebaseio.com/');

		function dummy()
		{
			var loginInfo = document.getElementById("login");
	      	var nameString = loginInfo.email.value;

			myDataRef.authWithPassword({
				"email":  loginInfo.email.value,
				"password": loginInfo.pwd.value
			}, function(error, authData) {
				if (error) {
					alert("Login info incorrect, please try again!")
				} 
				else {
					console.log("Authenticated successfully with payload:", authData);
					window.location.href = "homepage.html";
				}
			});
		}

		function gotoRegister() {
			window.location.href="register.html";
		}

		function enterPressed(e) {
			if(e.keyCode == 13)
			{
				dummy();
			    return false; // returning false will prevent the event from bubbling up.
			}
			else
			{
			    return true;
			}
		}
	</script>

	<body>
	<!-- wrapper around entire body -->
		<hr class="topline">
		<div id="wrapper">
			
			<!-- title bar header -->
			<div id="header">
				<div id="headerInner">
					<!-- makes a horizontal list hlding title and icons -->



				</div>
			</div>
			
			<hr>

			<!-- Login Input -->
			<div id="main">
				<h3>Login</h3>

				<form role="form" id="login">
				  	<div class="form-group">
				    	<label for="email">Email:</label>
				    	<input type="email" class="form-control" placeholder="Email" id="email">
				  	</div>
				  	<div class="form-group">
				    	<label for="pwd">Password:</label>
				    	<input type="password" class="form-control" placeholder="Password" id="pwd" onkeypress="return enterPressed(event)">
				  	</div>
				  	<button type="button" class="btn btn-default" onclick="dummy()">Submit</button>
				</form>

				<button type="button" class="btn btn-default" onclick="gotoRegister()">Register</button>

			</div>

		</div>

	</body>

</html>
